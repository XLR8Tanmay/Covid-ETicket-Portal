<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>COVID E-TICKET PORTAL</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color:white">COVID E-TICKET PORTAL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <div class="container" style="padding: 50px; width: 50%">
        <form class="bg1" action="login" method="post">
            <h1 style="text-align:center">E-TICKET REGISTATION FORM</h1>
            <table>
                <fieldset>
                    <tr>
                        <div class="mb-3">
                            <td><label class="sm-label">First name</label></td>
                            <td><input type="text" class="form-control" required placeholder="First Name" name="fname">
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Last name </label></td>
                            <td><input type="text" class="form-control" placeholder="Last Name" name="lname"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Email ID </label></td>
                            <td><input type="email" class="form-control" required placeholder="abc@gmail.com"
                                    name="email"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">State </label></td>
                            <td><select type="text" class="form-control" required placeholder="current State"
                                    name="source_state">
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AN">Andaman and Nicobar Islands</option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="CT">Chhattisgarh</option>
                                    <option value="DN">Dadar and Nagar Haveli</option>
                                    <option value="DD">Daman and Diu</option>
                                    <option value="DL">Delhi</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JK">Jammu and Kashmir</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="MN">Manipur</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OR">Odisha</option>
                                    <option value="PB">Punjab</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="UT">Uttarakhand</option>
                                    <option value="WB">West Bengal</option>

                                </select>
                            </td>

                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">District </label></td>
                            <td><input type="text" class="form-control" required placeholder="current District"
                                    name="source_dt"></td>

                            <caption>
                                <td colspan="2"><a href="https://api.covid19india.org/v4/data.json"
                                        target="_blank">click here
                                        to know if
                                        your district is in our list or not</a></td>
                            </caption>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Destination State </label></td>
                            <td>
                                <select type="text" class="form-control" required placeholder="Destination State"
                                    name="desti_state">
                                    <option value="AP">Andhra Pradesh</option>
                                    <option value="AN">Andaman and Nicobar Islands
                                    </option>
                                    <option value="AR">Arunachal Pradesh</option>
                                    <option value="AS">Assam</option>
                                    <option value="BR">Bihar</option>
                                    <option value="CH">Chandigarh</option>
                                    <option value="CT">Chhattisgarh</option>
                                    <option value="DN">Dadar and Nagar Haveli</option>
                                    <option value="DD">Daman and Diu</option>
                                    <option value="DL">Delhi</option>
                                    <option value="LD">Lakshadweep</option>
                                    <option value="PY">Puducherry</option>
                                    <option value="GA">Goa</option>
                                    <option value="GJ">Gujarat</option>
                                    <option value="HR">Haryana</option>
                                    <option value="HP">Himachal Pradesh</option>
                                    <option value="JK">Jammu and Kashmir</option>
                                    <option value="JH">Jharkhand</option>
                                    <option value="KA">Karnataka</option>
                                    <option value="KL">Kerala</option>
                                    <option value="MP">Madhya Pradesh</option>
                                    <option value="MH">Maharashtra</option>
                                    <option value="MN">Manipur</option>
                                    <option value="ML">Meghalaya</option>
                                    <option value="MZ">Mizoram</option>
                                    <option value="NL">Nagaland</option>
                                    <option value="OR">Odisha</option>
                                    <option value="PB">Punjab</option>
                                    <option value="RJ">Rajasthan</option>
                                    <option value="SK">Sikkim</option>
                                    <option value="TN">Tamil Nadu</option>
                                    <option value="TG">Telangana</option>
                                    <option value="TR">Tripura</option>
                                    <option value="UP">Uttar Pradesh</option>
                                    <option value="UT">Uttarakhand</option>
                                    <option value="WB">West Bengal</option>
                                </select>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Destination District </label></td>
                            <td><input type="text" class="form-control" required placeholder="Destination District"
                                    name="desti_dt"></td>
                            <caption>
                                <td colspan="2"><a href="https://api.covid19india.org/v4/data.json"
                                        target="_blank">click here
                                        to know if
                                        your district is in our list or not</a></td>
                            </caption>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td> <label class="form-label">Aadhaar number </label></td>
                            <td><input type="text" class="form-control" title="Error Message" required
                                    placeholder="enter 12 digit aadhar number" pattern="[0-9]{12}" name="idcard"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Mobile number</label></td>
                            <td><input type="text" class="form-control" title="Error Message" required
                                    placeholder="Enter your 10 digit mobile number" pattern="[1-9]{1}[0-9]{9}"
                                    name="phoneNumber"></td>
                        </div>
                    </tr>
                    <tr>
                        <div class="mb-3">
                            <td><label class="form-label">Date </label></td>
                            <td><input type="date" class="form-control" required placeholder="Date of travel"
                                    name="trip"></td>
                        </div>
                    </tr>
                    <tr class="submit_btn">
                        <td class="submit_btn" colspan="2"><div class="submit_btn">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </div></td>
                    </tr>
            </table>
            
            </fieldset>

        </form>
    </div>
</body>

</html>
